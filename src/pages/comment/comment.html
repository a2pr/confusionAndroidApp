<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-buton (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Adding Comment</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content >
  <form [formGroup]="comment" (ngSubmit)="onSubmit()">
      <ion-item>
          <ion-label color="primary" floating>Your name</ion-label>
          <ion-input formControlName="author"></ion-input>
        </ion-item>
    <ion-item>
      <ion-range min="0" max="5" step="1" snaps="true" pin="true" formControlName="rating">
        <ion-icon small range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Your Comment</ion-label>
      <ion-textarea formControlName="comment" row="20" col="10"></ion-textarea>
    </ion-item>
    
    <button ion-button type="submit" [disabled]="!comment.valid">Comment</button>
  </form>
</ion-content>
